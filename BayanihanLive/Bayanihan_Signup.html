<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BayanihanLive</title>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="Bayanihan_Styles.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> <!-- Removed auth-body class -->

    <!-- Header and Notification Panel Removed -->

    <!-- Main Content -->
    <main class="auth-page-wrapper">
        <div class="auth-form-container">
            <!-- Removed Logo Link -->
            <h2>Create an Account</h2>
            <form class="auth-form" id="signup-form">
                <div id="signup-error" class="error-message hidden"></div>
                <div class="form-group">
                    <label for="username" class="hidden">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="hidden">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="hidden">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="divider">OR</div>
            <div class="social-login-buttons">
                <button class="social-btn"><i class="fab fa-google"></i> Sign up with Google</button>
                <button class="social-btn"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
            </div>
            <div class="form-footer">
                <p>Already have an account? <a href="Bayanihan_Login.html">Log in now</a></p>
            </div>
        </div>
    </main>

    <!-- Footer Removed -->

    <!-- Scripts -->
    <!-- Main global script -->
    <script src="Bayanihan_App.js"></script>
    <!-- Page-specific script for signup logic -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('signup-error');

            // The 'Session' object is available from Bayanihan_App.js
            const result = Session.signup(username, email, password);

            if (!result.success) {
                errorDiv.textContent = result.message;
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
                // The Session.signup function handles redirection
            }
        });
    </script>
</body>
</html>
